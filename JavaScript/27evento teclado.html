<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /* 
            onKeyUp: Exibe o caractere e depois executa a ação

            onKeyDown: Primeiro executa a ação e depois exibe o caractere

            onKeyPress: Primeiro executa a ação e depois exibe o 
            caractere mas não tem suporte as seguintes teclas:
            F1.. F12
            ALT, CTRL, SHIFT
        
        */

        function exibir(){

            var campo = document.getElementById("campo").value;

            alert(campo)

        }

    </script>
</head>
<body>
    
    <input type="text" id="campo" onkeyup="exibir()"> 
</body>
</html>
