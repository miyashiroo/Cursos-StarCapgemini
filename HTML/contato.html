<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
  </head>
  <body>
    <form>
      <input type="search" name="nome" placeholder="Digite seu nome" /> <br>
      <input type="email" name="email" placeholder="Digite E-mail" /> <br>
      <input type="tel" name="tel" placeholder="(xx) xxxxx - xxxx" /> <br>
      <input type="number" name="idade" placeholder="Digite sua idade" /> <br>
      <input type="url" name="linkedin" placeholder="Linkedin url" /> <br>
      <input type="range" name="urgencia" min="0" max="100" step="0,1" /> <br>
      <input type="checkbox" name="dia-da-semana" value="2" /> Segunda-feira <br>
      <input type="checkbox" name="dia-da-semana" value="4" /> Terca-feira <br>
      <input type="checkbox" name="dia-da-semana" value="5" /> Ssexta-feira <br>
      <input type="radio" name="horario" value="manha" /> manhã 
      <input type="radio" name="horario" value="manha" /> tarde  
      <input type="radio" name="horario" value="manha" /> noite <br>
      <textarea name="" id="" cols="40" rows="10"></textarea> <br>
      <input list="cidade" name="cidade" />
      <datalist id="cidade">
        <option value="Campo Grande">Campo Grande</option> 
        <option value="Dourados">Dourados</option>
        <option value="Sidrolandia">Sidrolandia</option>
      </datalist> <br>
      <button type="button">Outra ação</button>
      <button type="reset">Limpar</button>
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
